<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./grid.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="landing">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="landing-banner">
                        <img src="./assets/logo.svg" alt="Logo" class="banner-image">
                        <a href="#" class="landing-banner-text">About</a>
                        <a href="#" class="landing-banner-text">Help</a>
                        <a href="#" class="landing-banner-text">Features</a>
                        <a href="#" class="landing-banner-text">Signup</a>
                        <div class="landing-request">
                            <div class="text-arrow-button">
                                <a href="#" class="button-text">
                                    Request Demo
                                </a>
                            </div>            
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="landing-content">
                        <h1 class="landing-title">
                            Save your data storage here
                        </h1>
                        <p class="landing-desc">
                            Data Warehouse is a data storage area that 
                            has been tested for security, so you can store your data here
                            safely but not be afraid of being stolen by others.
                        </p>
                        <a href="#" class="landing-button">
                            Learn more
                        </a>
                    </div>
                    <div class="landing-image">
                        <img src="./assets/image1.svg" alt="Landing image">
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
